# 空闲 5min 锁屏
listener {
    timeout = 300
    on-timeout = hyperlock
}

# 空闲 5.5min 关闭屏幕
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # screen on when activity is detected after timeout has fired.
}

